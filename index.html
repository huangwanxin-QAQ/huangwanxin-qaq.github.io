<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀QQ区点券自定义充值</title>
    <link rel="stylesheet" href="/cssjs/style.css">
</head>

<body>
    <div class="box">
        <div class="information">
            <p>请输入您的大区:</p>
            <input type="text" placeholder="抢先服不充">
            <p>请输入您要充值的数量:</p>
            <input type="text" placeholder="1~999999999">
            <p>请输入您的QQ号:</p>
            <input type="text" placeholder="输入要被充值的QQ">
            <input type="button" value="生成">
        </div>

        <div class="show">
            <p>暂未生成订单，请点击生成:</p>
            <div>Waitting...</div>
        </div>

    </div>

    <script src="/cssjs/sc.js"></script>
</body>

</html>
