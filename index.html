
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit" />
    
    <title>定时刷新</title>
    <link href="cssjs/bootstrap3.5min.css" rel="stylesheet" type="text/css" />
    <link href="cssjs/mainmin.css" rel="stylesheet" type="text/css" />
    [if lt IE 9]>
      <script type="text/javascript" src="cssjs/html5shiv.min.js"></script>
    <![endif]-->
    
</head>
<body>
<div class="navbar navbar-default navbar-static-top navbar-fixed-top">
    <div class="jz container">
        </div>
            
            <div class="panel">
                <form id="form1" class="form-horizontal" action="/reurl/" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        刷新网址：
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="url" name="url" type="text" value=""
                            placeholder="http://"  style="width:80%"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        刷新频率(秒/次)：
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="frequency" type="text" value="5" style="width: 30%;" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        已刷新次数：
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="times" type="text" value="0" style="width: 30%;"
                            disabled="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        刷新网址：
                    </label>
                    <div class="col-sm-10">
                        <input type="button" id="startButton" onclick="startRefresh();" value="开始刷新" class="btn btn-success">
                        <input type="button" id="endButton" onclick="endRefresh();" value="停止刷新" class="btn btn-danger"
                            style="display: none">
                        <a href="" class="btn btn-danger">停止</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <iframe id="frame" style="width: 100%; height: 500px; padding: 10px; border: 1px solid #66be8c;">
                        </iframe>
                    </div>
                </div>
                </form>
            </div>
        </div>
    <script src="cssjs/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="cssjs/bootstrap3.5min.js" type="text/javascript"></script>
    <script src="cssjs/FileSave.js" type="text/javascript"></script>
    <script src="cssjs/clipboard.min.js" type="text/javascript"></script>
    <script src="cssjs/mainjs.js" type="text/javascript"></script>
    <script src="cssjs/reurl.js" type="text/javascript"></script>
</body>
</html>
